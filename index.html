<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>My Portfolio</title>

  <body>
    <!-- Header -->
    <div class="page_header">

      <p>제 프로젝트들을 소개합니다😎</p>

    <!-- Main Contents -->
    <div class="card_list">

          <img src="./img/tennis_market.png" alt="Not Found" />
        </div>

        <label class="card_detail"
          >자세히 알아보기<button onclick="alert('Tennis Market!');"></button
        ></label>
      </div>

      <div class="card">
        <div class="card_img_box">
          <img src="./img/book_store.png" alt="Not Found" />
        </div>
        <h2>도서 구매 사이트📕</h2>
        <label class="card_detail"
          >자세히 알아보기<button onclick="alert('Book Market!');"></button
        ></label>
      </div>

      <div class="card">
        <div class="card_img_box">
          <img src="./img/concert_reservation.png" alt="Not Found" />
        </div>
        <h2>공연 예매 사이트🎫</h2>
        <label class="card_detail"
          >자세히 알아보기<button

        ></label>
      </div>
    </div>
